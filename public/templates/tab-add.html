<ion-view view-title="ADD">
  <ion-content class="padding">
   
  <div class="list card">
  <div class="item item-divider">Main Contact</div>
  <div class="item item-body">

    <label class="item item-input">
      <span class="input-label">First Name</span>
      <input id="firstName" type="text" ng-model="app.person.firstname">
    </label>

    <label class="item item-input">
      <span class="input-label">Last Name</span>
      <input id="lastName" type="text" ng-model="app.person.lastname">
    </label>

    <label class="item item-input">
      <span class="input-label">Gender</span>
      <input id="Gender" type="text" ng-model="app.person.gender">
    </label>

    <label class="item item-input">
      <span class="input-label">Spouse First Name</span>
      <input type="text" ng-model="app.person.firstnameSpouse">
    </label>

    <label class="item item-input">
      <span class="input-label">Spouse Last Name</span>
      <input type="text" ng-model="app.person.lastnameSpouse">
    </label>

    <label class="item item-input">
      <span class="input-label">Spouse Gender</span>
      <input type="text" ng-model="app.person.genderSpouse">
    </label> 

    <label class="item item-input">
      <span class="input-label">Birthday</span>
      <input type="date" ng-model="app.person.birthday">
    </label>

    <label class="item item-input">
      <span class="input-label">Age</span>
      <input type="text" ng-model="app.person.age">
    </label>

    <label class="item item-input">
      <span class="input-label">Telephone</span>
      <input type="tel" ng-model="app.person.tel">
    </label>

    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="app.person.email">
    </label>

    <label class="item item-input">
      <span class="input-label">Street</span>
      <input type="text" ng-model="app.person.street">
    </label>

    <label class="item item-input">
      <span class="input-label">City</span>
      <input type="text" ng-model="app.person.city">
    </label>

    <label class="item item-input">
      <span class="input-label">State</span>
      <input type="text" ng-model="app.person.state">
    </label>

    <label class="item item-input">
      <span class="input-label">Zip</span>
      <input type="text" ng-model="app.person.zip">
    </label>
  </div>
</div>

<div class="list card">
  <div class="item item-divider">Social Media</div>
  <div class="item item-body">

    <div>
      <label class="item item-input">
        <span class="input-label">Facebook</span>
        <input type="text" ng-model="app.person.facebook">
      </label>

      <label class="item item-input">
        <span class="input-label">Instagram</span>
        <input type="text" ng-model="app.person.instagram">
      </label>
    </div>

  </div>
</div>

  <div class="list card">
    <div class="item item-divider">General Information</div>
    <div class="item item-body">

      <label class="item item-input">
        <span class="input-label">Initial Date</span>
        <input id="initialDate" type="date" ng-model="app.person.initialdate">
      </label>

      <label class="item item-input">
        <span class="input-label">Contact Person</span>
        <input id="contactPerson" type="text" ng-model="app.person.contactperson">
      </label>

      <label class="item item-input">
        <span class="input-label">Name of Event</span>
        <input id="nameOfEvent" type="text" ng-model="app.person.nameofevent">
      </label>

      <ion-toggle  ng-model="app.person.previouslysaved" ng-change="app.toggle()">
        Previously saved
      </ion-toggle>

      <ion-toggle  ng-model="app.person.previouslybaptized" ng-change="app.toggle()">
        Previously baptized
      </ion-toggle>


    </div>
  </div>

 <!-- SAVE BUTTON -->
  <div class="button-bar">
    <a class="button button-balanced" value="save" ng-click="app.addPerson(app.person)">Save</a>
  </div>


<!--   <button class="button button-block button-balanced" value="save" ng-click="showConfirm()"> Save
  </button>   -->
 
<!-- LOGOUT BUTTON -->
  <div class="button-bar">
    <a class="button button-positive" value="Log out" href="/logout"/>Logout</a>
  </div>
     
  </ion-content>
</ion-view>
